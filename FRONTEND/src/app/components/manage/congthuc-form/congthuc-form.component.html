<form [formGroup]="CongThucForm" class="recipe-form">
  <!-- Giới thiệu chung về công thức -->
  <section class="form-section">
    <h4>Giới thiệu chung về công thức</h4>
    <div class="form-group">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Tên công thức</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Ngày đăng</mat-label>
        <input matInput formControlName="datePosted" type="date" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Thời gian ước tính (phút)</mat-label>
        <input matInput formControlName="estimatedTime" type="number" />
      </mat-form-field>
    </div>
  </section>

  <!-- Hình ảnh món ăn -->
  <section class="form-section">
    <h4>Hình ảnh món ăn</h4>
    <div class="image-upload">
      <img
        *ngIf="CongThucForm.get('imageUrl')?.value"
        [src]="CongThucForm.get('imageUrl')?.value"
        alt="Hình ảnh món ăn"
        class="upload-placeholder"
      />
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>URL Hình ảnh</mat-label>
        <input matInput formControlName="imageUrl" />
      </mat-form-field>
    </div>
  </section>

  <!-- Actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="id ? updateCongThuc() : addCongThuc()"
    >
      {{ id ? "Cập nhật công thức" : "Thêm công thức" }}
    </button>
    <button mat-raised-button type="button" color="warn" (click)="cancel()">
      Hủy
    </button>
  </div>
</form>
