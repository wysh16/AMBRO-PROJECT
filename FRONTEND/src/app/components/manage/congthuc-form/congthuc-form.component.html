<form class="recipe-form" [formGroup]="CongThucForm">
  <section class="recipe-overview">
    <div class="image-upload">
      <h4>Hình ảnh món ăn</h4>
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/e4756f6afdda9504b29977208cda6ce18f997027c16c1d0be4becc490f6ecb99?apiKey=882b161bdead40ce8ef8e302fe1a982f&"
        alt="Upload recipe image"
        class="upload-placeholder"
      />
    </div>
    <div class="recipe-info">
      <h4>Giới thiệu chung về thực đơn</h4>
      <div class="info-grid">
        <label for="DanhMucId">Category:</label>
        <!-- <select id="DanhMucId" formControlName="DanhMucId" class="form-select">
          <option *ngFor="let category of categories" [value]="category._id">
            {{ category.name }}
          </option>
        </select> -->

        <label for="recipeName">Name:</label>
        <input
          id="recipeName"
          type="text"
          formControlName="name"
          class="form-control"
        />

        <label for="datePosted">Posted Date:</label>
        <input
          id="datePosted"
          type="text"
          formControlName="datePosted"
          class="form-control"
        />

        <label for="estimatedTime">Estimated Time:</label>
        <input
          id="estimatedTime"
          type="number"
          formControlName="estimatedTime"
          class="form-control"
        />
      </div>
    </div>
  </section>

  <section class="recipe-details">
    <h4>Details</h4>
    <label for="recipeImages">Images:</label>
    <div class="image-array" formArrayName="images">
      <div *ngFor="let image of images.controls; let i = index">
        <input
          type="text"
          [formControlName]="i"
          placeholder="Image URL"
          class="form-control"
        />
        <button type="button" class="btn btn-danger" (click)="removeImage()">
          Remove
        </button>
      </div>
      <button type="button" class="btn btn-success" (click)="addImage()">
        Add Image
      </button>
    </div>
  </section>

  <button
    type="button"
    class="save-button"
    [disabled]="CongThucForm.invalid"
    (click)="id ? updateCongThuc() : addCongThuc()"
  >
    {{ id ? "Update Recipe" : "Add Recipe" }}
  </button>
</form>
