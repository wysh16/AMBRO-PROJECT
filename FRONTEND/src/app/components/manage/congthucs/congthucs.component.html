<nav>
  <ul>
    <li><a href="/admin/congthucs">Quản lý công thức</a></li>
    <li><a href="/admin/thucdons">Quản lý thực đơn</a></li>
    <li><a href="/admin/congdong">Quản lý cộng đồng</a></li>
  </ul>
</nav>
<div class="container">
  <div class="header">
    <h2>Quản lý công thức</h2>
    <button mat-raised-button color="primary" routerLink="/admin/congthucs/add">
      Thêm công thức
    </button>
  </div>

  <mat-form-field class="filter">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Nhập từ khóa..."
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Tên Công Thức -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên công thức</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Ngày Đăng -->
    <ng-container matColumnDef="datePosted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày đăng</th>
      <td mat-cell *matCellDef="let element">
        {{ element.datePosted }}
      </td>
    </ng-container>

    <!-- Thời Gian Ước Lượng -->
    <ng-container matColumnDef="estimatedTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Thời gian</th>
      <td mat-cell *matCellDef="let element">
        {{ element.estimatedTime }} phút
      </td>
    </ng-container>

    <!-- Hành Động -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Hành động</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="'/admin/congthucs/' + element._id"
        >
          Sửa
        </button>
        <button mat-button color="warn" (click)="deleteCongThuc(element._id)">
          Xóa
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
