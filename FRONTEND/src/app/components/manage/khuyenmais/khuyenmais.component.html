<div class="container">
  <div class="header">
    <h2>Quản lý khuyến mãi</h2>
    <button
      mat-raised-button
      color="primary"
      routerLink="/admin/khuyenmais/add"
    >
      Thêm khuyến mãi
    </button>
  </div>

  <mat-form-field class="filter">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Nhập từ khóa..."
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tiêu đề</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Hành động</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="'/admin/congthucs/' + element._id"
        >
          Sửa
        </button>
        <button mat-button color="warn" (click)="deletePromotion(element._id)">
          Xóa
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
