<div class="container">
  <div class="form-header">
    <h1 *ngIf="id">Cập nhật sản phẩm</h1>
    <h1 *ngIf="!id">Thêm sản phẩm mới</h1>
  </div>

  <form class="product-form shadow-lg" [formGroup]="productForm">
    <!-- Category -->
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Danh mục</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option
            *ngFor="let item of categories; trackBy: trackByFn"
            [value]="item._id"
          >
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Name -->
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Tên sản phẩm</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </div>

    <!-- Short Description -->
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Mô tả ngắn</mat-label>
        <input matInput type="text" formControlName="shortDescription" />
      </mat-form-field>
    </div>

    <!-- Description -->
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Mô tả chi tiết</mat-label>
        <textarea matInput rows="5" formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <!-- Price -->
    <div class="form-group">
      <mat-form-field class="half-width">
        <mat-label>Giá sản phẩm</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </div>

    <!-- Discount -->
    <div class="form-group">
      <mat-form-field class="half-width">
        <mat-label>Giảm giá</mat-label>
        <input matInput type="number" formControlName="discount" />
      </mat-form-field>
    </div>

    <!-- Images -->
    <div class="form-group">
      <div class="image-header">
        <h4>Hình ảnh sản phẩm</h4>
        <div>
          <button mat-raised-button color="primary" (click)="addImage()">
            Thêm ảnh
          </button>
          <button mat-raised-button color="warn" (click)="removeImage()">
            Xóa ảnh
          </button>
        </div>
      </div>
      <div formArrayName="images">
        <div
          *ngFor="let image of images.controls; let i = index"
          class="form-group"
        >
          <mat-form-field class="full-width">
            <mat-label>Ảnh {{ i + 1 }}</mat-label>
            <input matInput type="text" [formControlName]="i" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- Submit Buttons -->
    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        [disabled]="productForm.invalid"
        (click)="id ? updateProduct() : addProduct()"
      >
        {{ id ? "Cập nhật" : "Thêm sản phẩm" }}
      </button>
    </div>
  </form>
</div>
