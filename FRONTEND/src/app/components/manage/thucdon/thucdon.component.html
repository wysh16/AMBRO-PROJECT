<nav>
  <ul>
    <li><a href="/admin/congthucs">Quản lý công thức</a></li>
    <li><a href="/admin/thucdons">Quản lý thực đơn</a></li>
    <li><a href="/admin/congdong">Quản lý cộng đồng</a></li>
  </ul>
</nav>
<div class="container">
  <div class="header">
    <h2>Quản lý thực đơn</h2>
    <button mat-raised-button color="primary" routerLink="/admin/thucdons/add">
      Thêm thực đơn
    </button>
  </div>

  <mat-form-field class="filter">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Nhập từ khóa..."
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="mealName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên món</th>
      <td mat-cell *matCellDef="let element">{{ element.mealName }}</td>
    </ng-container>

    <ng-container matColumnDef="mealType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại bữa</th>
      <td mat-cell *matCellDef="let element">{{ element.mealType }}</td>
    </ng-container>

    <ng-container matColumnDef="mealCalories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
      <td mat-cell *matCellDef="let element">{{ element.mealCalories }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Hành động</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="'/admin/thucdons/' + element._id"
        >
          Sửa
        </button>
        <button mat-button color="warn" (click)="deleteMeal(element._id)">
          Xóa
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
